<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video2</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-video', {
            init: function () {
                var myVideo = document.querySelector('#videito');
                this.el.addEventListener('click', function () {
                    if (myVideo.paused) {
                        myVideo.play();
                    }
                });
            }
        });

        AFRAME.registerComponent('pause-video', {
            init: function () {
                var myVideo = document.querySelector('#videito');
                this.el.addEventListener('click', function () {
                    if (!myVideo.paused) {
                        myVideo.pause();
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a-scene background="color: pink">
        <a-assets>
            <img id="play" src="assets/play.png">
            <img id="pause" src="assets/pause.png">
            <video id="videito" loop="true" src="assets/nomi.mp4"></video>
        </a-assets>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <a-video src="#videito" position="0 1.5 -2" width="1" height="1.5" scale="2 2 2"></a-video>

        <!-- Botones de control -->
        <a-image id="playButton" src="#play" position="-1.2 0.5 -2" width="0.3" height="0.3" play-video></a-image>
        <a-image id="pauseButton" src="#pause" position="1.2 0.5 -2" width="0.3" height="0.3" pause-video></a-image>
    </a-scene>
</body>
</html>
