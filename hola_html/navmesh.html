<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla de navegaci√≥n</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>
<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
          <a-asset-item id="navmesh" src="assets/mallaprueba1.glb"></a-asset-item>
        </a-assets>
      
        <!-- Player -->
        <a-entity id="rig" movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="-7 0 21">
          <a-entity 
            camera 
            position="0 1.6 0" 
            look-controls="pointerLockEnabled: true">
            <a-cursor></a-cursor>
          </a-entity>
        </a-entity>
      
        <!-- Nav Mesh -->
        <a-entity 
          nav-mesh 
          normal-material 
          visible="true" 
          position="0 0 20" 
          gltf-model="#navmesh">
        </a-entity>
      
        <!-- Environment -->
        <a-entity environment="preset: tron; dressingAmount: 10; ground: spikes"></a-entity>
      
        <!-- Example Box -->
        <a-entity 
        geometry="" position="-0.12818 0.50027 19.38351" rotation="0 45 0" material="src: assets/Jaemin face png.jpeg"></a-entity>
      </a-scene>
</body>
</html>
