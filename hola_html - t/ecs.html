<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecs</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity geometry="primitive: plane; width: 10; height: 10" material="color: #ffe3e9" rotation="-90 0 0" position="0 0 -3"></a-entity>
        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #e92e7f" light="type: point; intensity: 0.5" position="-3 1 -3"></a-entity>
        <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1; height: 2" material="color: #cb89a6" light="type: point; intensity: 0.5" position="0 1 -3"></a-entity>
        <a-entity geometry="primitive: cylinder; height: 2; radius: 0.7" material="color: #ff99b9" light="type: point; intensity: 0.5" position="3 1 -3"></a-entity>
        <a-sky color="#ffebf9"></a-sky>
    </a-scene>

</body>
</html>
