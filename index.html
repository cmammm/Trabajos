<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Individual</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script>
        AFRAME.registerComponent('play-video', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                var myVideo = this.data.target;
                this.el.addEventListener('click', function () {
                    if (myVideo && myVideo.paused) {
                        myVideo.play();
                    }
                });
            }
        });

        AFRAME.registerComponent('pause-video', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                var myVideo = this.data.target;
                this.el.addEventListener('click', function () {
                    if (myVideo && !myVideo.paused) {
                        myVideo.pause();
                    }
                });
            }
        });

        AFRAME.registerComponent('pause-sound', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                var soundEntity = this.data.target;
                this.el.addEventListener('click', function () {
                    if (soundEntity.components.sound) {
                        soundEntity.components.sound.pauseSound();
                    }
                });
            }
        });

        AFRAME.registerComponent('play-sound', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                var soundEntity = this.data.target;
                this.el.addEventListener('click', function () {
                    if (soundEntity.components.sound) {
                        soundEntity.components.sound.playSound();
                    }
                });
            }
        });
    </script>

</head>
<body>
    <a-scene>

        <!-- Environment -->
        <a-entity environment="preset: tron; dressingAmount: 20; ground: spikes"></a-entity>
        
        <!-- Figuras -->
        <a-entity geometry="" material="src: assets\manos.jpg" light="intensity: 0.5; type: point" position="0 3 25" scale="3 6 0.05" rotation="0 0 -90"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2" radius="1.25" material="src: assets\degra.jpg" light="intensity: 0.5; type: point" position="8 0.5 5" rotation="0 -90 0" scale="0.7 0.7 0.7"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2" radius="1.25" material="src: assets\degra.jpg" light="intensity: 0.5; type: point" position="-8 0.5 5" rotation="46 72.5 117" scale="0.7 0.7 0.7"></a-entity>

        <a-entity geometry="primitive: sphere; radius: 2" radius="1.25" material="src: assets\degra.jpg" light="intensity: 0.5; type: point" position="9 0.5 10" rotation="0 -90 0" scale="0.7 0.7 0.7"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2" radius="1.25" material="src: assets\degra.jpg" light="intensity: 0.5; type: point" position="-9 0.5 10" rotation="46 72.21502754049382 116.77452822561308" scale="0.7 0.7 0.7"></a-entity>

        <a-entity geometry="primitive: sphere; radius: 2" radius="1.25" material="src: assets\degra.jpg" light="intensity: 0.5; type: point" position="10 0.5 15" rotation="0 -90 0" scale="0.7 0.7 0.7"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2" radius="1.25" material="src: assets\degra.jpg" light="intensity: 0.5; type: point" position="-10 0.5 15" rotation="46 72.5 117" scale="0.7 0.7 0.7"></a-entity>
        
        <a-entity geometry="primitive: cylinder; height: 2; radius: 0.7" material="src: assets\person.jpg" light="intensity: 0.5; type: point" position="5 4 0" scale="2 4 2" rotation="0 -163.69289615328594 0"></a-entity>
        <a-entity geometry="primitive: cylinder; height: 2; radius: 0.7" material="src: assets\person.jpg" light="intensity: 0.5; type: point" position="-5 4 0" scale="-2 4 2" rotation="0 -200 0"></a-entity>
        
        <!-- Assets -->
        <a-assets>
            <img id="play" src="assets\playy.png">
            <img id="pause" src="assets\pausaa.png">
            <video id="rojo" loop="true" src="assets\prada_letra.mp4"></video>
            <video id="azul" autoplay loop="true" src="assets\armagedon.mp4"></video>
            <video id="morado" autoplay loop="true" src="assets\armagedon.mp4"></video>
        </a-assets>

        <!-- Primer video con sus botones -->
        <a-video src="#rojo" position="0 3.5 0" width="2" height="1" scale="3 3 0.05"></a-video>
        <a-image id="playButton1" src="#play" position="-3.3 1 0" width="0.3" height="0.3" rotation="0 0 0" 
                 play-video="target: #rojo"></a-image>
        <a-image id="pauseButton1" src="#pause" position="3.3 1 0" width="0.3" height="0.3" rotation="0 0 0" 
                 pause-video="target: #rojo"></a-image>          

        <!-- Segundo video con sus botones -->

        <a-image id="playButton2" src="#play" position="7.88746 0.53371 18.76999" width="0.3" height="0.3" rotation="-90 -45 0" 
                 play-video="target: #azul"></a-image>
        <a-image id="pauseButton2" src="#pause" position="9.71458 0.53371 20.62144" width="0.3" height="0.3" rotation="-90 -45 0" 
                 pause-video="target: #azul"></a-image>

        <!-- Tercer video con sus botones -->
        <a-video src="#morado" position="-9 2.75 19.5" width="1" height="1.5" scale="3 3 0.05" rotation="0 -135 0"></a-video>
        <a-image id="playButton3" src="#play" position="-7.89729 0.53371 18.77265" width="0.3" height="0.3" rotation="-90 45 0" 
                 play-video="target: #morado"></a-image>
        <a-image id="pauseButton3" src="#pause" position="-9.73128 0.53371 20.60923" width="0.3" height="0.3" rotation="-90 45 0" 
                 pause-video="target: #morado"></a-image>

        <!-- Bases videos -->
        <a-box color="red" position="-9 0.25 19.5" width="2" height="1" scale="1.5 0.5 1" rotation="0 45 0"></a-box>
        <a-box color="red" position="9 0.25 19.5" width="2" height="1" scale="1.5 0.5 1" rotation="0 -45 0"></a-box>
      
        <!-- Player -->
        <a-entity id="rig" movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="0 0 30">
          <a-entity 
            camera 
            position="0 1.6 0" 
            look-controls="pointerLockEnabled: true">
            <a-cursor></a-cursor>
          </a-entity>
        </a-entity>


        <a-entity id="river" geometry="primitive: plane" material="color: blue" position="0 -0.659 10.629" sound="autoplay: true; loop: true; src: assets\Arca - Prada (Instrumental).mp3" scale="24.93195 35.80835 0.14" rotation="-90 0 0"></a-entity>

        
        <!-- Texto -->
        <a-entity text="color: #242646; font: font/Mangiola-Regular-msdf.json; fontImage: font/Mangiola-Regular.png; negate: false; value: En el 2049, la realidad no era más que un paréntesis entre sesiones en Lúmina, donde los sueños digitales se tejían más reales que el polvo del mundo olvidado." scale="2.19009 3.02815 2" position="-1.71304 2.06549 25.03"></a-entity>
      
    
      </a-scene>
</body>
</html>
